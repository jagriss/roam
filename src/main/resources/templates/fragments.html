<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Roam!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{js/script.js}"></script>

</head>

<body class="container-fluid">

<nav th:fragment="navigation">
    <header class="p-3 bg-dark text-white">
        <div class="d-flex flex-wrap align-items-center">
            <a th:href="@{/}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img th:src="@{/images/maps.png}" width="40" height="32" class="is-rounded">
                <span class="navbar-brand m-1 display-3">roam</span>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 align-text-center mb-md-0">
                <li><a class="nav-link px-2 text-white text-center"href="/places">All My Travels</a></li>
                <li><a class="nav-link px-2 text-white text-center"href="/wishlist">My Wishlist</a></li>
            </ul>

            <div class="text-end">
                <th:block th:if="${user}">
                    <a th:href="@{/profile}" class="btn btn-warning">
                        <strong th:text="${user.username} + '\'s Profile'">Register</strong>
                    </a>
                    <a th:href="@{/logout}" class="btn btn-outline-light me-2">
                        Log out
                    </a>
                </th:block>
                <th:block th:unless="${user}">
                    <a th:href="@{/register}" class="btn btn-warning">
                        <strong>Register</strong>
                    </a>
                    <a th:href="@{/login}" class="btn btn-outline-light me-2">
                        Log in
                    </a>
                </th:block>
            </div>
        </div>
    </header>

</nav>

</body>
</html>
