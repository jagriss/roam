<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head">
    <nav th:replace="fragments :: navigation"></nav>
</head>

<body>

<div class="container">

    <nav>
        <header class="p-1">
            <div class="d-flex flex-wrap align-items-center">
                <h1 class="display-4 my-3">My Travels</h1>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li class="nav-item"><a class="nav-link" href="/places/create">Create New Travel</a></li>
                    <li class="nav-item"><a class="nav-link" href="/places/delete">Delete Travel</a></li>
                </ul>
            </div>
        </header>
    </nav>
    <hr>


    <p class="lead" th:unless="${places} and ${places.size()}">No Travels!</p>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Date</th>
            <th>Note(s)</th>
        </tr>
        </thead>
        <tr th:each="place : ${places}">
            <td th:text="${place.id}"></td>
            <td th:text="${place.name}"></td>
            <td th:text="${place.location}"></td>
            <td th:text="${place.date}"></td>
            <td th:text="${place.note}"></td>
        </tr>
    </table>
</div>
</body>
</html>
